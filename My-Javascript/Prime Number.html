<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Prime Number</title>
    <style>
        h1 {
            font-size: 45px;
        }
    </style>
</head>

<body>
    <h1 align="center">JavaScript Program to Check Prime Number</h1>


    <script>
        //get input from user
        let num = prompt("Enter any number");

        //boolean value: either prime is true or false.
        
        //The let prime is true, the number is a prime number.
        let prime = true;

        //The prompt number entered by the user is checked if it is greater than 1 
        //using if...else if... else statement.
        //if...is used to check if it is equal to 1.
        if (num === 1) {
            document.write("This 1 is consider neither prime nor composite")
        }
        //else if...is used to check if it is greater than 1.
        else if (num > 1) {
            for (let i = 2; i < num; i++) {
                if (num % i == 0) {
                    prime = false;
                   
                }
            }
            if (prime) {
                document.write(`${num} is a prime number.`);
                console.log(`${num} is a prime number.`);
            }
            else {
                document.write(`${num} is not a prime number.`);
                console.log(`${num} is not a prime number.`);
            }
        }
    </script>




</body>

</html>
