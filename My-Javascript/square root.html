<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>square root</title>
    <style>
        h1 {
            font-size: 45px;
        }
    </style>
</head>
<body bgcolor="wheat">
    <h1 align="center">JavaScript Program to Find the Square Root</h1> 
    <script>
        //JavaScript Program to Find the Square Root
        let a = Math.sqrt(169);
        document.write(a);
        document.write("<br>");
        console.log("square root of 169: " + a);
        let b = Math.sqrt(144);
        document.write(b);
        document.write("<br>");
        console.log("square root of 144: " + b);
        let c = Math.sqrt(121);
        document.write(c);
        document.write("<br>");
        console.log("square root of 121: " + c);
    </script>
</body>
</html>
