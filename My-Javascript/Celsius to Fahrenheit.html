<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Celsius to Fahrenheit</title>
    <style>
        h1 {
            font-size: 45px;
        }
    </style>
</head>
<body bgcolor="wheat">
    <h1 align="center">
        Javascript Program to Convert Celsius to Fahrenheit
    </h1> 
    <script>
        //convert celsius into fahrenheit
        let cels = prompt("degree celsius");
        let CtoF = cels*9/5+32;
        document.write(`The value is : ${CtoF}`);
        console.log(`The value of Fahrenheit : ${CtoF}`);
    </script>
</body>
</html>
