<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>For JavaScript</title>
    <style>
        h1 {
            font-size: 45px;
        }
    </style>
</head>

<body bgcolor="wheat">
    <h1 align="center">Welcome to my world</h1>
    <div>
        <input type="button" value="Click here" onclick="msg()">
    </div><br>

    <script>
        //JavaScript Program To Print Hello World
        alert("Hello world");
        console.log("Hello guys");
        document.write("Hello everyone");
        document.write("<br>");
        //JavaScript Program to Add Two Numbers
        document.write(100+200);
        document.write("<br>");
        console.log("add two numbers");
        //JavaScript Program to Find the Square Root
        let a = Math.sqrt(169);
        document.write(a);
        document.write("<br>");
        console.log("square root of 169: " + a);
        let b = Math.sqrt(144);
        document.write(b);
        document.write("<br>");
        let c = Math.sqrt(121);
        document.write(c);
        document.write("<br>");
        //JavaScript Program to Swap Two Variables
        let num1 = prompt("Enter the first number");
        let num2 = prompt("Enter the second number");
        let temp;
        temp = num1;
        num1 = num2;
        num2 = temp;
        document.write('The swap value is : ${num1}');
        document.write('The swap value is : ${num2}');
    </script>
</body>

</html>
